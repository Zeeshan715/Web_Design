<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"/>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="home.css" />
    <title>Home Page</title>
  </head>
  <body>
    <div class="main-container">
      <div class="Header">
        <div class="header-content">
          <h2 class="title">Where in the world?</h2>
          <p class="theme-changer">
            <i class="fa-regular fa-moon"></i>
            <span> Dark Mode </span>
          </p>
        </div>
      </div>
      <div class="container">
        <div class="search-filter-container">
          <div class="Search_bar">
            <i class="fa-solid fa-magnifying-glass" id="magnify"></i>
            <input
              class="search__input"
              type="search"
              placeholder="Search for country..."
            />
          </div> 
          <!-- Render the regin -->
          <div class="custom-select">
            <select class="filter-by-region">
              <option value="filter by Region" hidden>Filter By Region</option>
              <option value="Africa">Africa</option>
              <option value="America">America</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
          </div>
          
        </div>
        <div class="container-card">
          <div id="card-container"></div>
        </div>
        <script type="module" src="home_page.js"></script>
      </div>
    </div>
  </body>
</html>
